<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Online Food Ordering App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="bg-dark text-white p-3 text-center">
        <h1>Foodie Express</h1>
    </header>

    <main class="container my-4">
        <div class="row" id="menu-container">
            <!-- Menu items will go here -->
        </div>

        <!-- Floating Cart Panel -->
        <div class="cart" id="cart-panel">
            <h5>Your Cart</h5>
            <ul id="cart-items" class="list-group mb-2">
                <!-- Cart items will appear here -->
            </ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button class="btn btn-success w-100" onclick="checkout()">Checkout</button>
        </div>

    </main>

    <footer class="bg-dark text-white text-center p-3">
        &copy; 2025 Foodie Express
    </footer>

    <script src="script.js"></script>
</body>

</html>
