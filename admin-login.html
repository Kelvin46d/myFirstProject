<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Foodie Express</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>

<div class="login-container container-fluid">
    <div class="row">

        <!-- Left section -->
        <div class="col-md-6 d-flex align-items-center justify-content-center bg-white p-5">
            <form id="loginForm" class="w-100" style="max-width: 350px;">
                <h2 class="text-center mb-4">Admin Login</h2>

                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" id="email" class="form-control" placeholder="admin@gmail.com">
                    <small id="emailError" class="text-danger d-none">Invalid email address</small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" id="password" class="form-control" placeholder="Enter password">
                        <button type="button" id="togglePass" class="btn btn-outline-secondary">Show</button>
                    </div>
                    <small id="passError" class="text-danger d-none">Password is required</small>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
                <button type="reset" class="btn btn-secondary w-100 mt-2">Reset</button>
            </form>
        </div>

        <!-- Right section with image -->
        <div class="col-md-6 login-image d-none d-md-block">
            <div class="overlay-text">
                <h2>This beautiful theme yours!</h2>
                <p>“Best investment I made for a long time. Can only recommend it for other users.” <br>– Admin User</p>
            </div>
        </div>

    </div>
</div>

<script src="admin-login.js"></script>
</body>
</html>
